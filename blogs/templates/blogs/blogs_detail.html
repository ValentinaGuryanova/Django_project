{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация о блоге "{{ object.title }}" ({{ object.slug}})
                    </h3>
                </div>
                <div class="card-body">
                    <p>{{ object.body }}</p>
                    <a href="{% url 'blogs:list' %}" class="btn btn-info">Назад</a>
                </div>
                <div class="card-footer">
                    Просмотры: {{ object.count_view }}
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
