{% extends 'catalog/base.html' %}

{% block content %}
<div class="col-12">
     <form class="row" method="post" enctype="multipart/form-data">
         <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Удаление товара
                    </h3>
                </div>
                <div class="card-body">
                    {% csrf_token %}
                    Удалить товар {{ object}}?
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </div>
                <div class="card-footer">
                    <a href="{% url 'catalog:product' %}">Отмена</a>
                </div>
            </div>
         </div>
     </form>
</div>
{% endblock %}
