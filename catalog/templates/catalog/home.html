{% extends 'catalog/base.html' %}
{% block content %}
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow">
    <h5 class="my-0 mr-md-auto font-weight-normal">Меню</h5>
    <nav class="ms-5">
        <ul class="list-unstyled">
            <a href="{% url 'catalog:home' %}" class="text-black">Главная</a>
            <a href="{% url 'catalog:contacts' %}" class="text-black">Контакты</a>
            <a href="{% url 'catalog:product' %}" class="text-black">Каталог</a>
            {% if user.is_authenticated %}
                <a href="{% url 'users:profile' %}" class="text-black">Профиль</a>
                <a href="{% url 'users:logout' %}" class="text-black">Выйти</a>
            {% else %}
                <a href="{% url 'users:login' %}" class="text-black">Войти</a>
                <a href="{% url 'users:register' %}" class="text-black">Регистрация</a>
            {% endif %}
        </ul>
    </nav>
</div>

<div class="pricing-header px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
    <h1 class="display-4">SuperMarket</h1>
    <p class="lead">SuperMarket - товары на каждый день</p>
</div>

{% endblock %}
