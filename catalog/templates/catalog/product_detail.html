{% extends 'catalog/base.html' %}
{% block content %}
<div class="col-12">
    <div class="row">
        <div class="col-6">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">
                        Информация о товаре
                    </h3>
                </div>
                <div class="card-body">
                    <table class="table">
                        <tr>
                            <td>Название</td>
                            <td>{{ object.name }}</td>
                        </tr>
                        <tr>
                            <td>{{ object.description }}</td>
                        </tr>
                    </table>
                    <div class="card-body">
                              <p>{{ object.description }}</p>
                              <a href="{% url 'catalog:product' %}" class="btn btn-info">Назад</a>
                    </div>
                </div>
                <div class="card-footer"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
